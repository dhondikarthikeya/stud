<style type="text/tailwindcss">
  :root {
    --primary-bg: #ffffff;
    --secondary-bg: #f8f9fa;
    --sidebar-bg: #ffffff;
    --card-bg: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --accent-indigo: #6366F1;
    --accent-purple: #8b5cf6;
    --accent-green: #22C55E;
    --accent-red: #EF4444;
    --border-color: #e5e7eb;
    --active-item-bg: #f3f4f6;
  }

  .pie-chart {
    width: 256px;
    height: 256px;
    border-radius: 50%;
    background-image: conic-gradient(var(--accent-green) 0deg 324deg, #e9ecef 324deg 360deg);
    position: relative;
  }

  .pie-chart::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: var(--card-bg);
    border-radius: 50%;
  }

  .pie-chart-label {
    position: absolute;
    transform: translate(-50%, -50%);
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 500;
  }

  body {
    font-family: Poppins, sans-serif;
  }
</style>
<!-- Tailwind CSS with Fonts -->
